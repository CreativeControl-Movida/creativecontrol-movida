<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/login.css">
  <title>Login</title>
</head>
<body>

<main>
  <!-- Trigger/Open The Modal -->
  <button id="openModal">Login</button>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">

      <span class="closeModal">&times;</span>

        <span class="title-modal_content">Acesse sua conta</span>

        <div class="container-input-login">
          <img src="./assets/cpf.svg" alt="">
          <input id="cpf" onkeyup="mascara(this, cpf);" required maxlength="14" class="generic-input-login" type="text" placeholder="CPF">
        </div>

        <div class="container-input-login">
          <img src="./assets/cadeado.svg" alt="">
          <input class="generic-input-login" required minlength="6" type="password" placeholder="Senha">
        </div>

        <div class="login-buttons">
          <button class="button-orange">Entrar</button>
          <span class="line-login"></span>
          <button class="button-white">Criar conta</button>
        </div>

    </div>

  </div>

</main>






<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("openModal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("closeModal")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}


</script>

<script src="./js/mask.js"></script>


</body>
</html>
