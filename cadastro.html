</head>

    <main id="main">

        <section class="section-register">

            <section class="personal-information">
                <h2>Informações Pessoais</h2>

             <form action="" method="post">

                <div class="line-input">
                    <input onkeyup="mascara(this, notNumber);" required class="generic-input input-large" type="text" name="name" placeholder="Nome">
                    
                    <input onkeyup="mascara(this, cpf);" required maxlength="14" class="generic-input input-medium" type="text" name="cpf" placeholder="CPF">

                    <div class="generic-input gender input-medium">
                        <span class="title-gender">Sexo:</span>
                       
                        <div>
                            <input class="input-radio" type="radio" name="sexo">
                            <label for="" class="label-radio">masculino</label>
                        </div>

                        <div>
                            <input class="input-radio" type="radio" name="sexo">
                            <label for="" class="label-radio">feminino</label>
                        </div>
                    </div>

                </div>


                <div class="line-input">

                    <input onkeyup="mascara(this, dataNascimento);" required maxlength="10" class="generic-input input-medium" type="text" name="date"
                        placeholder="Data de Nascimento">

                    <input onkeyup="mascara(this, telefone);" required maxlength="14" class="generic-input input-medium" type="text" name="telefone" placeholder="Telefone">
                    <input onblur="mascara(this, email);" required class="generic-input input-large" type="email" name="email" placeholder="E-mail">

                </div>
            </section>


            <section class="personal-information">
                <h2>Endereço</h2>
                <div class="line-input">
                    <input onkeyup="mascara(this, notNumber);" required class="generic-input input-medium" type="text" name="pais" placeholder="Pais">
                    <input onkeyup="mascara(this, notNumber);" required class="generic-input input-small" type="text" name="estado" placeholder="Estado">
                    <input onkeyup="mascara(this, notNumber);" required class="generic-input input-medium" type="text" name="cidade" placeholder="Cidade">
                </div>

                <div class="line-input">
                    <input class="generic-input input-large" required type="text" name="endereco" placeholder="Endereço">
                    <input onkeyup="mascara(this, cep);" required maxlength="8"class="generic-input input-small" type="text" name="cep" placeholder="CEP">
                </div>
                    
                <div class="line-input">
                    <input onkeyup="mascara(this, notNumber);" required class="generic-input input-small" type="text" name="bairro" placeholder="Bairro">
                    <input onkeyup="mascara(this, onlyNumber);" required maxlength="5"class="generic-input input-small" type="text" name="numero" placeholder="Número">
                    <input class="generic-input input-medium" required type="text" name="complemento" placeholder="Complemento">
                </div>
            </section>

            <section class="personal-information">

                <h2>Digite sua senha</h2>
                <div class="line-input">
                    <input class="generic-input input-medium" required type="password" name="senha"
                        placeholder="Senha">
                    <input class="generic-input input-medium" required type="password" name="confirmarsenha"
                        placeholder="Confirmar senha">
                </div>

            </section>

            <button type="submit" class="register-button">login</button>
        </form>

        </section>

    </main>

    <script src="./js/app.js"></script>
    <script src="./js/mask.js"></script>

</body>
